build:
  debug_symbols: true
  lto: false
  mode: dynamic
  optimize_level: 2
  strip: false
build_system:
  interface:
    auto_detect: true
    fallback_chain:
    - qt
    - gtk
    - tui
    - interactive
    - cli
    primary: auto
  localization:
    auto_detect: true
    fallback_language: en_US
    language: zh_CN
  logging:
    console_enabled: true
    file_enabled: true
    file_path: scripts/output/build.log
    level: info
    max_size_mb: 10
    rotate_count: 5
    timestamp_format: '%Y-%m-%d %H:%M:%S'
  output:
    checksum_algorithm: sha256
    compression: false
    create_checksum: true
    format: all
    generate_report: true
    report_format: json
  presets:
    balanced:
      build.debug_symbols: true
      build.mode: dynamic
      build.optimize_level: 2
      features.acpi: true
      features.smp: true
      system_limits.max_capabilities: 2048
      system_limits.max_domains: 256
      system_limits.max_threads: 256
    debug:
      build.debug_symbols: true
      build.mode: dynamic
      build.optimize_level: 0
      debug.bounds_check: true
      debug.console_log: true
      debug.serial_log: true
      debug.stack_canary: true
    default: balanced
    minimal:
      build.debug_symbols: false
      build.mode: static
      build.optimize_level: 2
      build.strip: true
      features.acpi: false
      features.pci: false
      features.smp: false
      features.usb: false
      system_limits.max_capabilities: 512
      system_limits.max_domains: 64
      system_limits.max_threads: 64
    performance:
      build.debug_symbols: false
      build.lto: true
      build.mode: dynamic
      build.optimize_level: 3
      features.acpi: true
      features.smp: true
      system_limits.max_capabilities: 4096
      system_limits.max_domains: 512
      system_limits.max_threads: 512
    release:
      build.debug_symbols: false
      build.mode: static
      build.optimize_level: 3
      build.strip: true
      features.acpi: true
      features.smp: true
      system_limits.max_capabilities: 2048
      system_limits.max_domains: 256
      system_limits.max_threads: 256
  profiles:
    active: default
    developer:
      description: 开发者专用配置，包含完整的调试支持
      inherit: debug
      overrides:
        build.mode: dynamic
        debug.console_log: true
        debug.panic_on_bug: false
        debug.serial_log: true
    embedded_system:
      description: 嵌入式系统配置，最小化内存占用
      inherit: minimal
      overrides:
        deployment.embedded.deterministic: true
        deployment.mode: embedded
        deployment.target_platform: embedded
    production:
      description: 生产环境配置，优化性能和安全性
      inherit: release
      overrides:
        security.capability.revoke_delay_ms: 0
        security.capability.verify_on_access: true
  validation:
    bss_size_limit: 524288
    check_bss_size: true
    check_kernel_size: true
    check_memory_overlap: true
    enabled: true
    kernel_size_limit: 2097152
    strict_mode: false
core_services:
- name: capability_manager
  priority: 0
  type: core
- name: scheduler
  priority: 1
  type: core
- name: memory_manager
  priority: 2
  type: core
- name: irq_controller
  priority: 3
  type: core
- name: syscall_dispatcher
  priority: 4
  type: core
- name: module_manager
  priority: 5
  type: core
cpu_features:
  aes: true
  avx: true
  avx2: true
  mmx: true
  rdrand: true
  sse: true
  sse2: true
  sse3: true
  sse4_1: true
  sse4_2: true
  ssse3: true
debug:
  bounds_check: false
  console_log: true
  panic_on_bug: true
  serial_log: true
  stack_canary: true
debug_serial:
  baud_rate: 115200
  buffer_size: 4096
  data_bits: 8
  early_init: true
  parity: none
  port: 1016
  stop_bits: 1
deployment:
  embedded:
    deterministic: true
    hardware_specific: true
    static_compilation: true
  mode: generic
  target_platform: pc
dynamic_modules:
  preload:
  - console_driver.hicmod
  - keyboard_driver.hicmod
  - ps2_mouse.hicmod
  - uart_driver.hicmod
  repository:
    cache_enabled: true
    local_path: /var/lib/hic/modules
    remote_url: https://repo.hic-os.org/modules
    verify_signature: true
features:
  acpi: true
  ahci: true
  apic: true
  efi: true
  pci: true
  smp: true
  usb: true
  virtio: true
memory:
  cache:
    buffer_cache_size: 1048576
    page_cache_percent: 20
  layout:
    app_pool_base: 285212672
    app_pool_size: 536870912
    domain_pool_base: 16777216
    domain_pool_size: 268435456
    kernel_base: 1048576
    kernel_size: 2097152
  page_tables:
    max_page_tables: 256
    page_table_entries: 512
resource_quotas:
  domain_default:
    cpu_quota_percent: 10
    max_capabilities: 128
    max_memory: 1048576
    max_threads: 16
  service_quotas:
    console_driver:
      cpu_quota_percent: 5
      max_capabilities: 16
      max_memory: 65536
      max_threads: 2
scheduler:
  load_balancing:
    enabled: true
    migration_interval_ms: 100
    threshold_percent: 80
  policy: priority_rr
  preemptive: true
  priorities:
    high: 3-10
    idle: 101-127
    low: 51-100
    normal: 11-50
    realtime: 0-2
  time_slice_ms: 10
security:
  audit_enabled: true
  capability:
    max_capabilities: 2048
    revoke_delay_ms: 100
    verify_on_access: true
  form_verification: true
  isolation_mode: strict
  memory:
    guard_page_size: 4096
    guard_pages: true
    zero_on_free: true
  privileged_access:
    access_check_enabled: true
    enabled: true
    log_privileged_ops: true
system_limits:
  capabilities_per_domain: 128
  max_capabilities: 2048
  max_domains: 256
  max_threads: 256
  threads_per_domain: 16
target:
  architecture: x86_64
  endian: little
  page_size: 4096
  word_size: 64
uart:
  baud_rate: 115200
  buffer_size: 4096
  data_bits: 8
  early_init: true
  parity: none
  port: 1016
  stop_bits: 1
